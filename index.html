<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v19.0.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title>Tag Generator</title>

    <style>
        .cont {
            margin: 1em;
            width: 3.5rem;
            height: 3.5rem;
            position: relative;
        }

        body {
            font-family: 'Vazir', sans-serif;
        }

        textarea {
            font-weight: 500;
            font-size: 1.2em !important;
            /* box-shadow: grey 1px 1px 5px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1>Hello, world!</h1> -->
        <form class='mb-2'>
            <!-- <div class="form-inline text-center"> -->
            <div class="form-row">
                <div class="col d-flex align-items-center justify-content-start">
                    <h3 for="comment" class='mt-2'>Tags Input</h3>
                </div>
                <div class="col text-center">
                        <a href="\tagsformat/tagtools.html"><img class="cont" src="favicon.png"></a>
                </div>
                <div class="col">
                    <div id="cont" class="cont float-right"></div>
                </div>
            </div>
            <!-- </div> -->
            <div class="form-group">
                <textarea placeholder="Type your tags, each on one line.&#013;&#010;Space will be converted to underline." dir="auto" class="mb-2 form-control" rows="6" id="tags" onkeyup="convert();"></textarea>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                    <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="dotcheck" checked>
                            <label class="custom-control-label" for="dotcheck">Dots</label>
                    </div>
                    </div>
                    <div class="col">
                    <h4 for="comment" class='text-left' id="outcount">Output</h4>
                </div>
                </div>
                <textarea dir="auto" class="mb-2 form-control" rows="3" id="output" readonly></textarea>
            </div>
            <div class="form-row">
                    <div class="col">
                            <button type="button" class="btn btn-success btn-block btn-lg" onclick="select();">Copy</button>
                    </div>
                    <div class="col">
                            <button type="button" class="mb-2 btn btn-danger btn-block btn-lg" onclick="cleartext();">Clear</button>
                    </div>
            </div>
            
            
        </form>

    </div>


    <script src="progressbar.min.js"></script>
    <script>
        var bar = new ProgressBar.Circle(cont, {
            color: '#aaa',
            // This has to be the same size as the maximum width to
            // prevent clipping
            strokeWidth: 4,
            trailWidth: 2,
            easing: 'easeInOut',
            duration: 200,
            text: {
                autoStyleContainer: false
            },
            // from: {
            //     color: '#aaa',
            //     width: 1
            // },
            // to: {
            //     color: '#333',
            //     width: 4
            // },
            from: {
                color: '#FFEA82',
                a: 0
            },
            to: {
                color: '#ED6A5A',
                a: 1
            },
            // Set default step function for all animate calls
            step: function (state, circle) {
                circle.path.setAttribute('stroke', state.color);
                // circle.path.setAttribute('stroke-width', state.width);

                var value = Math.round(circle.value() * 30);
                if (value === 0) {
                    circle.setText('');
                } else {
                    circle.setText(value);
                }

            }
        });
        bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
        bar.text.style.fontSize = '2rem';
        // bar.animate(30/30);

        function convert() {
            var tags = document.getElementById('tags').value;
            // console.log('tags',tags);
            var output = "";
            var english = /^[A-Za-z0-9]*$/;
            tags.split('\n').forEach(function (item) {
                if (item.length > 0) {
                    if (english.test(item[0])) {
                    output += '#' + item.trim().replace(/ /g, '') + ' ';
                } else {
                    output += '#' + item.trim().replace(/ /g, '_') + ' ';
                }
            }
            });
            // console.log('out',output);
            tagcount();
            outarea = document.getElementById('output');
            outarea.value = output;
            outarea.scrollTo(0,outarea.scrollHeight);
        }

        function select() {
            var dots = document.getElementById('dotcheck').checked;
            var tags = document.getElementById('output');
            if (dots == true) {
                output = ".\n";
                output = output.repeat(5);
                tags.value = output + tags.value;
            } else {
                convert();
                tags.value = tags.value;
            }  
            
            tags.scrollTo(0,tags.scrollHeight);
            // console.log(tags);
            tags.select();
            document.execCommand('copy');
        }

        function tagcount() {
            var tags = document.getElementById('tags').value;
            var out = document.getElementById('outcount');
            counts = tags.split('\n').length;
            // out.innerText = `Output ${counts} tags`;
            bar.animate(counts / 30);
        }

        function cleartext(){
            document.getElementById('tags').value = '';
            document.getElementById('output').value = '';
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
