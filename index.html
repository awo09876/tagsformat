<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <title>Tag Generator</title>
</head>

<body>
    <div class="container">
        <!-- <h1>Hello, world!</h1> -->
        <form class='mb-2'>
            <div class="form-group">
                <h5 for="comment" class='mt-2 text-center'>Type your hashtags </br> (each tag in one line)</h5>
                <textarea class="mb-2 form-control" rows="5" id="tags"></textarea>
            </div>
            <button type="button" class="mb-2 btn btn-primary btn-block btn-lg" onclick="convert();">Submit</button>

            <div class="form-group">
                <h4 for="comment" class='text-center'>Output</h4>
                <textarea class="mb-2 form-control" rows="6" id="output" readonly></textarea>
            </div>
            <button type="button" class="btn btn-success btn-block btn-lg" onclick="select();">Copy</button>
        </form>
    </div>

    <script>
        function convert() {
            var tags = document.getElementById('tags').value;
            // console.log('tags',tags);
            var output = ".\n";
            output = output.repeat(5);
            console.log(output);
            tags.split('\n').forEach(function (item) {
                output += '#' + item.trim().replace(/ /g, '_') + ' '
            });
            // console.log('out',output);
            document.getElementById('output').value = output;
        }

        function select() {
            var tags = document.getElementById('output');
            console.log(tags);
            tags.select();
            document.execCommand('copy');
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
